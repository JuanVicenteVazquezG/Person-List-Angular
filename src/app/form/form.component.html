<div class="row">
  <div class="col-xs-12">
    <form class="form-row">
      <div class="form-group col-md-2">
        <label for="name" class="sr-only">Name</label>
        <!-- <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Name"
          [(ngModel)]="name"
        /> -->
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Name"
          #name
        />
      </div>
      <div class="form-group col-md-2 block">
        <label for="surname" class="sr-only">Surname</label>
        <!-- <input
          type="text"
          name="surname"
          id="surname"
          class="form-control"
          placeholder="Surname"
          [(ngModel)]="surname"
        /> -->
        <input
          type="text"
          name="surname"
          id="surname"
          class="form-control"
          placeholder="Surname"
          #surname
        />
      </div>
      <div class="col">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="onAddPerson(name, surname)"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
