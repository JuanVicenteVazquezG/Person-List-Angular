<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <hr />
  <app-form (createdPerson)="onPersonAdded($event)"></app-form>
  <hr />
  <app-person-component
    *ngFor="let human of persons; let i = index"
    [person]="human"
    [index]="i"
  ></app-person-component>
</div>
