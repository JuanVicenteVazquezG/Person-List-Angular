<form class="item">
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Name"
    [(ngModel)]="name"
  />
  
  <input
    type="text"
    name="surname"
    id="surname"
    class="form-control"
    placeholder="Surname"
    [(ngModel)]="surname"
  />
  <button type="submit" (click)="onAddPerson()">+</button>
</form>
